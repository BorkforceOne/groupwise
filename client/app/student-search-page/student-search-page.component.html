<div class="container">
  <div class="col-md-12" *ngFor="let user of users">
    <div class="well well-sm">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <img alt="" class="img-rounded img-responsive" src="http://placehold.it/300x300">
        </div>
        <div class="col-sm-6 col-md-8">
          <div class="row">
            <div class="col-md-7">
              <h4>{{user.Firstname}} {{user.Lastname}}</h4>
              <small>
                <cite title="{{user.Gender}}">{{user.Gender}}, {{getUserAttributeDisplay("AcademicStatus", user)}}</cite>
              </small>
              <p><i class="glyphicon glyphicon-gift"></i> {{ user.Birthday | date }}</p><!-- Split button -->
            </div>
            <div class="col-md-5">
              <div class="btn-group pull-right">
                <a class="btn btn-primary" [routerLink]="['/user-profile',user.Id]">View Profile</a>
              </div>
            </div>
          </div>
          <div class="row">
            <p>
              {{getUserAttributeDisplay("Hobbies", user)}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
