<div class="container">
  <div class="row">
    <div class="well">
      <legend class="text-center">Registration - Step {{getSequenceCurrent()}} of {{getSequenceLength()}}</legend>

      <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar"
             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ 'width': getProgress() + '%' }">
        </div>
      </div>

      <form class="form-horizontal">
        <fieldset>

        <router-outlet></router-outlet>

        <div class="form-group">
          <div class="col-md-offset-2 col-md-4">
            <ng-container *ngIf="(getSequenceCurrent() != 1)">
              <button (click)="onPrevious()" class="btn btn-primary">Previous</button>
            </ng-container>
          </div>
          <div class="col-md-5 text-right">
            <ng-container *ngIf="(getSequenceCurrent() != getSequenceLength())">
              <button (click)="onNext()" class="btn btn-primary">Next</button>
            </ng-container>



            <ng-container *ngIf="(getSequenceCurrent() == getSequenceLength())">
              <button (click)="onRegister()" class="btn btn-primary">Register</button>
            </ng-container>

<p></p>
            <p><a class="btn btn-primary 3x pull-right" routerLink="/login">Log in!</a></p>
            <div class="text">
              <h4 class="cust-margin">If you already have an account, click here to login!</h4>
            </div>






          </div>
        </div>



        </fieldset>

      </form>

    </div>
  </div>
</div>
