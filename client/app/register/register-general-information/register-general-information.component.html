<legend>General Information</legend>

<div class="form-group">
  <label class="col-md-2 control-label">Email</label>
  <div class="col-md-9">
    <input [(ngModel)]="userRegistrationModel.Email" name="Email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Password</label>
  <div class="col-md-9">
    <input [(ngModel)]="userRegistrationModel.Password" name="Password" type="password" class="form-control" placeholder="Password" required>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Password Verify</label>
  <div class="col-md-9">
    <input [(ngModel)]="userRegistrationModel.PasswordVerify" name="PasswordVerify" type="password" class="form-control" placeholder="Password" required>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Firstname</label>
  <div class="col-md-9">
    <input [(ngModel)]="userRegistrationModel.Firstname" name="Firstname" class="form-control" placeholder="Firstname" required>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Lastname</label>
  <div class="col-md-9">
    <input [(ngModel)]="userRegistrationModel.Lastname" name="Lastname" class="form-control" placeholder="Lastname" required>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Birthday</label>
  <div class="col-md-9">
    <app-date-select [(ngModel)]="userRegistrationModel.Birthday"></app-date-select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Phone</label>
  <div class="col-md-9">
    <input [(ngModel)]="userRegistrationModel.Phone" name="Phone" class="form-control" placeholder="Phone" type="tel" required>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Gender</label>
  <div class="col-md-9">
    <div class="radio-inline">
      <label><input type="radio" [(ngModel)]="userRegistrationModel.Gender"  name="Gender" value="MALE">Male</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" [(ngModel)]="userRegistrationModel.Gender" name="Gender" value="FEMALE">Female</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" [(ngModel)]="userRegistrationModel.Gender" name="Gender" value="OTHER">Other</label>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">I am a</label>
  <div class="col-md-9">
    <div class="radio-inline">
      <label><input type="radio" [(ngModel)]="userRegistrationModel.Type"  name="Type" value="STUDENT">Student</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" [(ngModel)]="userRegistrationModel.Type" name="Type" value="HOST">Host</label>
    </div>
  </div>
</div>
