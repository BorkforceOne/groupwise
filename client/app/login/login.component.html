<div class="section">
  <div class="container">
    <div class="row">
      <form class="form-login" >
        <div class="col-md-offset-3 col-md-6 col-sm-12">
          <h2 class="form-login-heading">Login</h2>
          <div class="form-group col-lg-12">
            <label>Email</label>
            <input [(ngModel)]="editingUser.Email" [ngModelOptions]="{standalone: true}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          </div>

          <div class="form-group col-lg-12">
            <label>Password</label>
            <input [(ngModel)]="editingUser.Password" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          </div>

          <div class="form-group col-lg-12">
            <button (click)="onLogin(editingUser)" class="btn btn-lg btn-primary" type="submit">Login</button>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
