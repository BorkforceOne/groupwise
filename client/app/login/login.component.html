<div class="container">
  <div class="row">
    <div class="well">
      <legend class="text-center">Login</legend>
      <form class="form-horizontal" [formGroup]="loginForm">
        <fieldset>

          <div class="form-group required">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-9">
              <input type="email" class="form-control" placeholder="Email address"  formControlName="Email" required>
              <div [hidden]="loginForm.controls.Email.valid || loginForm.controls.Email.pristine" class="alert alert-danger">
                Email Address is required
              </div>
            </div>
          </div>

          <div class="form-group required">
            <label class="col-md-2 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" placeholder="Password" formControlName="Password" required>
              <div [hidden]="loginForm.controls.Password.valid || loginForm.controls.Password.pristine" class="alert alert-danger">
                Password is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <div class="btn-toolbar">
                <button (click)="onLogin(loginForm.value, loginForm.valid)" [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
              </div>

              <br>
              <a class="clickable" routerLink="/register">Don't have an account? Click here to register!</a>
              <br>
              <a class="clickable" (click)="staticModal.show()">Forgot your password?</a>

            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Forgot Password</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" [formGroup]="resetPasswordForm">
          <div class="form-group required">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-9">
              <input type="email" class="form-control" placeholder="Email address" formControlName="Email" required>
              <div [hidden]="resetPasswordForm.controls.Email.valid || resetPasswordForm.controls.Email.pristine" class="alert alert-danger">
                Email Address is required
              </div>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button (click)="staticModal.hide()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button (click)="onForgotPassword(resetPasswordForm.value, resetPasswordForm.valid)" [disabled]="!resetPasswordForm.valid" class="btn btn-primary" type="submit">Reset Password</button>
      </div>
    </div>
  </div>
</div>
