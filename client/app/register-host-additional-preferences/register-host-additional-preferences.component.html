<div class="section">
  <div class="container" *ngIf="!registrationComplete">
    <form class="form-register" >
      <div class="col-md-offset-3 col-md-6">
        <h2 class="form-register-heading">Preferences</h2>
        <div class="form-group col-lg-12">
          <label>Email</label>
          <input [(ngModel)]="editingUser.Email" [ngModelOptions]="{standalone: true}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        </div>

        <div class="form-group col-lg-6">
          <label>Password</label>
          <input [(ngModel)]="editingUser.Password" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>

        <div class="form-group col-lg-6">
          <label>Password Verify</label>
          <input [(ngModel)]="editingUser.PasswordVerify" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>

        <div class="form-group col-lg-6">
          <label>Firstname</label>
          <input [(ngModel)]="editingUser.Firstname" [ngModelOptions]="{standalone: true}" id="inputFirstname" class="form-control" placeholder="Firstname" required="" autofocus="">
        </div>

        <div class="form-group col-lg-6">
          <label>Lastname</label>
          <input [(ngModel)]="editingUser.Lastname" [ngModelOptions]="{standalone: true}" id="inputLastname" class="form-control" placeholder="Lastname" required="" autofocus="">
        </div>

        <div class="form-group col-lg-12">
          <p>I am a </p>
          <div class="radio">
            <label><input type="radio" [(ngModel)]="editingUser.Type" name="type" value="STUDENT">Student</label>
          </div>
          <div class="radio">
            <label><input type="radio" [(ngModel)]="editingUser.Type" name="type" value="HOST">Host</label>
          </div>
        </div>

        <div class="form-group col-lg-12">
          <button (click)="onRegister(editingUser)" class="btn btn-lg btn-primary" type="submit">Register</button>
        </div>

      </div>

    </form>
  </div>
  <div class="container" *ngIf="registrationComplete">
    <p>Thank you, please check your email to complete registration!</p>
  </div>
</div>
