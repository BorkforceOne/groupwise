<div class="section">
  <div class="container" *ngIf="!registrationComplete">
    <form class="form-register" >
      <div class="col-md-offset-3 col-md-6">
        <h2 class="form-register-heading">Preferences for students to host</h2>
        <div class="form-group col-lg-12">
          <p>Do you prefer male or female students?: </p>
          <div class="radio">
            <label><input type="radio" [(ngModel)]="editingUser.Type" name="type" value="Male">Male</label>
          </div>
          <div class="radio">
            <label><input type="radio" [(ngModel)]="editingUser.Type" name="type" value="Female">Female</label>
          </div>
          <div class="radio">
            <label><input type="radio" [(ngModel)]="editingUser.Type" name="type" value="Either">Either</label>
          </div>
        </div>

        <div class="form-group col-lg-6">
          <label>Country if any</label>
          <input [(ngModel)]="editingUser.Preferences" [ngModelOptions]="{standalone: true}" type="inputCountryPreference" id="inputCountryPreference" class="form-control" placeholder="Country" >
        </div>
        <p>If no one is available for the country you have indicate would you still like to be assigned an international student?</p>
        <div class="radio">
          <label><input type="radio" [(ngModel)]="editingUser.Preferences" name="type" value="Yes">Yes</label>
        </div>
        <div class="radio">
          <label><input type="radio" [(ngModel)]="editingUser.Preferences" name="type" value="No">No</label>
        </div>

        <p>Would you consider married couple?</p>
        <div class="radio">
          <label><input type="radio" [(ngModel)]="editingUser.Preferences" name="type" value="Yes">Yes</label>
        </div>
        <div class="radio">
          <label><input type="radio" [(ngModel)]="editingUser.Preferences" name="type" value="No">No</label>
        </div>
        <p>With children?</p>
        <div class="radio">
          <label><input type="radio" [(ngModel)]="editingUser.Preferences" name="type" value="Yes">Yes</label>
        </div>
        <div class="radio">
          <label><input type="radio" [(ngModel)]="editingUser.Preferences" name="type" value="No">No</label>
        </div>


        <div class="form-group col-lg-12">
          <button (click)="onRegister(editingUser)" class="btn btn-lg btn-primary" type="submit">Complete preferences</button>
        </div>

      </div>

    </form>
  </div>
  <div class="container" *ngIf="registrationComplete">
    <p>Thank you!</p>
  </div>
</div>
