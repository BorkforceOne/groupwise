<div class="container">
  <div class="col-md-3">
    <div class="col-md-12">
      <accordion>
        <accordion-group #group [isOpen]="true">
          <div accordion-heading>
            Report Tools
            <i class="pull-right float-xs-right glyphicon"
               [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
          </div>
          <div class="form-group">
            <label for="report-type-select">Report Type:</label>
            <select [(ngModel)]="reportType" class="form-control" id="report-type-select">
              <option [value]="'USER_ACQUISITION'">User Acquisition</option>
              <option [value]="'USER_TOTAL'">Total Users</option>
              <option [value]="'MATCH_ACTIVITY'">Match Activity</option>
              <option [value]="'USERS_ALL'">All Users</option>
            </select>
          </div>
        </accordion-group>
      </accordion>
    </div>
  </div>
  <div class="col-md-9">
    <div class="col-md-12">
      <ng-container [ngSwitch]="reportType">
        <app-report-user-acquisition *ngSwitchCase="'USER_ACQUISITION'" [usersData]="users"></app-report-user-acquisition>
        <app-report-user-total *ngSwitchCase="'USER_TOTAL'" [usersData]="users"></app-report-user-total>
        <app-report-match-activity *ngSwitchCase="'MATCH_ACTIVITY'" [matchesData]="matches"></app-report-match-activity>
        <app-report-users-table *ngSwitchCase="'USERS_ALL'" [usersData]="users" [matchesData]="matches"></app-report-users-table>
      </ng-container>
    </div>
  </div>
</div>
