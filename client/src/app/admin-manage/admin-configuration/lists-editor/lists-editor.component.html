<h3>Allowed List</h3>
<div>
  <table class="table">
    <thead>
    <tr>
      <th>Email</th>
      <th>Date Added</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="whitelist.length == 0">
      <tr>
        <td>None</td>
        <td></td>
        <td></td>
      </tr>
    </ng-container>
    <ng-container *ngIf="whitelist.length > 0">
      <ng-container *ngFor="let item of whitelist">
        <tr>
          <td>{{item.Email}}</td>
          <td>
            <span class="label label-default">
              {{item.createdAt | amDateFormat:'LL'}}
            </span>
          </td>
          <td>
            <span class="glyphicon glyphicon-remove text-danger clickable" tooltip="Remove" (click)="removeFromList(item)"></span>
            <span class="glyphicon glyphicon-pencil clickable" tooltip="Edit" (click)="editItem(item)"></span>
          </td>
        </tr>
      </ng-container>
    </ng-container>

    <tr>
      <td>
        <button class="btn btn-success" (click)="addWhitelist()">
          <span class="glyphicon glyphicon-plus"></span>
          Add
        </button>
      </td>
      <td></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

<div bsModal #whitelistEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add email to the blacklist</h4>
        <button type="button" class="close pull-right" (click)="whitelistEditModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-md-2 control-label">Email</label>
            <div class="col-md-9">
              <input [(ngModel)]="editingList.Email" name="WhiteListEmail" class="form-control" placeholder="*@domain.com" required>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="form-group">
          <div class="col-md-12">
            <div class="btn-toolbar pull-right">
              <button class="btn btn-primary" (click)="whitelistEditModal.hide()">Close</button>
              <button class="btn btn-primary" (click)="submitWhiteList()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
