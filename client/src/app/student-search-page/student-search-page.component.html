<div class="container">
  <div class="col-md-3">
    <div class="col-md-12">
      <accordion>
        <accordion-group #group [isOpen]="true">
          <div accordion-heading>
            Search & Filter
            <i class="pull-right float-xs-right glyphicon"
               [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
          </div>
          <div class="form-group">
            <label for="search">Search:</label>
            <input [(ngModel)]="filter" type="text" class="form-control" id="search" (input)="onFilterChanged()">
          </div>
          <hr/>
          <div class="form-group">
            <label for="results-per-page">Results per page:</label>
            <select [(ngModel)]="itemsPerPage" class="form-control" id="results-per-page">
              <option [value]="10">10</option>
              <option [value]="20">20</option>
              <option [value]="30">30</option>
            </select>
          </div>
        </accordion-group>
      </accordion>
    </div>
  </div>
  <div class="col-md-9" *ngFor="let user of currentUsers">
    <div class="col-md-12">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img alt="" class="img-responsive" [src]="user.ProfileImage">
          </div>
          <div class="col-sm-6 col-md-8">
            <div class="row">
              <div class="col-md-7">
                <h4>{{user.Firstname}} {{user.Lastname}}</h4>
                <small>
                  <cite title="{{user.Gender}}">{{user.Gender}}, {{getUserAttributeDisplay("AcademicStatus", user)}}</cite>
                </small>
                <p><i class="glyphicon glyphicon-gift"></i> {{ user.Birthday | date }}</p><!-- Split button -->
              </div>
              <div class="col-md-5">
                <div class="btn-group pull-right">
                  <a class="btn btn-primary" [routerLink]="['/user-profile',user.Id]">View Profile</a>
                </div>
              </div>
            </div>
            <div class="row">
              <p>
                {{getUserAttributeDisplay(featuredAttribute, user)}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <pagination [totalItems]="currentUsers.length" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
