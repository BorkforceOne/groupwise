<div class="container">
  <div class="row">
    <div class="well">
      <legend class="text-center">Registration - Step {{getSequenceCurrent()}} of {{getSequenceLength()}}</legend>

      <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar"
             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ 'width': getProgress() + '%' }">
        </div>
      </div>

      <form class="form-horizontal">
        <fieldset>

          <router-outlet></router-outlet>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <button (click)="onPrevious()" [disabled]="getSequenceCurrent() == 1 || !canMoveToPrev()" class="btn btn-primary">Previous</button>
                  <button (click)="onNext()" [disabled]="(getSequenceCurrent() == getSequenceLength()) || !canMoveToNext()" class="btn btn-primary">Next</button>
                </div>
                <button (click)="onRegister()" [disabled]="getSequenceCurrent() != getSequenceLength() || !canMoveToNext()" class="btn btn-primary">Register</button>
              </div>

              <br>
              <a class="clickable" routerLink="/login">Already have an account? Click here to login!</a>

            </div>
          </div>

        </fieldset>

      </form>

    </div>
  </div>
</div>
