<nav class="navbar navbar-default">
  <div class="container-fluid navbar-container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span>FlagFriends</span></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" [collapse]="isCollapsed">
      <ul class="nav navbar-nav navbar-right">
        <li [class.active]="isActiveRoute('/home')">
          <a routerLink="/home">Home</a>
        </li>
        <li [class.active]="isActiveRoute('/faq')">
          <a routerLink="/faq">FAQ</a>
        </li>
        <li [class.active]="isActiveRoute('/contact')">
          <a routerLink="/contact">Contact</a>
        </li>
        <li [class.active]="isActiveRoute('/register')" *ngIf="!isLoggedIn">
          <a routerLink="/register">Register</a>
        </li>
        <li [class.active]="isActiveRoute('/login')" *ngIf="!isLoggedIn">
          <a routerLink="/login">Login</a>
        </li>
        <li [class.active]="isActiveRoute('/student-search')" *ngIf="isLoggedIn && type == 'HOST'">
          <a routerLink="/student-search">Student Search</a>
        </li>
        <li [class.active]="isActiveRoute('/my-matches')" *ngIf="isLoggedIn && type != 'ADMINISTRATOR'">
          <a routerLink="/my-matches">My Matches</a>
        </li>
        <li [class.active]="isActiveRoute('/admin-manage')" *ngIf="isLoggedIn && type == 'ADMINISTRATOR'">
          <a routerLink="/admin-manage">Admin Manage</a>
        </li>
        <ng-container *ngIf="isLoggedIn">
          <li class="dropdown dropdown-notifications">
            <a class="clickable">
              <span class="glyphicon glyphicon-bell notification-icon"></span>
              <span class="badge">0</span>
            </a>
          </li>
          <li class="btn-group" dropdown>
            <button id="single-button" type="button" class="btn btn-block btn-primary btn-profile" dropdownToggle>
              <img src="http://placehold.it/32x32" class="profile-image img-circle"> {{displayName}} <b class="caret"></b>
            </button>
            <ul dropdownMenu role="menu" aria-labelledby="single-button">
              <li role="menuitem"><a class="dropdown-item " [routerLink]="['/user-profile', userId]">View Profile</a></li>
              <li role="menuitem"><a class="dropdown-item ">Account</a></li>
              <li role="menuitem"><a class="dropdown-item clickable" (click)="logout()">Sign-out</a></li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
