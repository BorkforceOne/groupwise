sudo: required
dist: trusty
language: node_js
node_js:
  - '6.9.1'

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - cd client
  - npm install
  - cd ../server
  - npm install


script: cd server && npm test

